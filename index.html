<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="calculator" />
    <meta name="keywords" content="calculator, javascript" />
    <meta name="robots" content="nofollow" />
    <meta http-equiv="author" content="M.Hamza Hashim" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" type="image/png" href="images/icon.webp" />
</head>
<body>
    <div class="cal" id="cal">
        <div class="one" id="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
        <div class="zero"></div>
        <div class="add"></div>
        <div class="sub"></div>
        <div class="divide"></div>
        <div class="mul"></div>
        <div class="equ"></div>
        <div class="mod"></div>
        <div class="c"></div>
        <div class="del"></div>
        <div class="dec"></div>
        <form>
        <input type="text" class="inp1" id="inp1" />
        <input type="text" class="inp2" />
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
